<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="main-container">
      <nav class="menu">
        <h1 class="menu__title">Lista de la compra</h1>
        <section class="menu__options">
          <div><p>Principal</p></div>
          <div><p>Lista</p></div>
          <div><p>Acerca de</p></div>
        </section>
      </nav>
      <section class="add-container">
        <div class="add-container__button">
          <img src="images/add.svg" alt="icono agregar item" style="width: 40px; height: 40px;" />
        </div>
        <div class="add-container__counter"><p>2/3 comprados</p></div>
      </section>
      <article class="content">
        <section class="list">
          <section class="list__items">
          <div class="list__items--name-item"><input type="checkbox" value="first_checkbox" />
          <p>Pan</p></div>
          <div class="list__items--price-item"><p>0,75€</p>
          <img src="images/cancel.svg" alt="cancel line" /></div>
        </section>
         <section class="list__items">
          <div class="list__items--name-item"><input type="checkbox" value="first_checkbox" />
          <p>Azúcar</p></div>
          <div class="list__items--price-item"><p></p>
          <img src="images/cancel.svg" alt="cancel line" /></div>
        </section>
         <section class="list__items">
          <div class="list__items--name-item"><input type="checkbox" value="first_checkbox" />
          <p>Leche</p></div>
          <div class="list__items--price-item"><p>1,20€</p>
          <img src="images/cancel.svg" alt="cancel line" /></div>
        </section>
        <hr class="hr">
        </section>
        <section class="list__total">
          <p>1,95€</p>
        </section>
        </article>
      </article>
    </div>
  </body>
</html>
